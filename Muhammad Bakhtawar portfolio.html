<html>
<head>
    <title>BK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 1rem 2rem;
        }

        .navbar .logo {
            color: #57e70f;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .l{
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 1.5rem;
        }

        .navbar ul li a {
            color: #57e70f;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar ul li a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .navbar ul li a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        .navbar ul li a:hover {
            color: #f3f3f3;
        }

        .navbar .social-icons {
            display: flex;
        }

        .navbar .social-icons a {
            color: #57e70f;
            margin-left: 1rem;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar .social-icons a:hover {
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 0 2rem;
            position: absolute;
            top: 30%;
            left: 15%;
        }

        .profile {
            position: relative;
            margin-left: 8rem;
        }

        .profile img {
            border-radius: 50%;
            border: 10px solid #57e70f;
            width: 300px;
            height: 300px;
        }

        .neon-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            box-shadow: 0 0 20px  #57e70f, 0 0 30px  #57e70f, 0 0 40px  #57e70f, 0 0 50px  #57e70f;
        }

        .text {
            margin-right: 2rem;
        }

        .text h1 {
            font-size: 50px;
            margin: 0;
            line-height: 1;
            color: #57e70f;
        }

        .text h2 {
            font-size: 26px;
            margin: 10px 0;
            color: #ffffff;
            letter-spacing: 6px; 
        }

        .ppp {
            color: white;
        }

        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #57e70f;
            text-decoration: none;
            border: 2px solid #57e70f;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .contact-button:hover {
            background-color: #57e70f;
            color: #000000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Muhammad <span class="l">Bakhtawar</span></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="text">
            <h1>MUHAMMAD <br>
                <span class="ppp">BAKHTAWAR </span> 
              KHAN</h1>
            <h2>WEB AND APP DEVELOPER</h2>
            <a href="#" class="contact-button">Contact Now</a>
        </div>
        <div class="profile">
            <div class="neon-ring"></div>
            <img alt="Profile picture of a person in a suit and tie" src="MUHAMMAD BAKHTAWAR KHAN.jfif" />
        </div>
    </div>
</body>
</html>
